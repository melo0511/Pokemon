<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pokeball-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
    
    <!-- fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Gemunu+Libre&family=Silkscreen&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <!-- ------------------------------- -->
    <!-- pokedex -->

    <header>

        <div id="containerPoke">

            <!-- Mainizquierdo -->

            <div id="mainLeft">

                <div id="top">  

                    <div id="container-top">

                        <div id="container-lights">

                            <div id="big-light">

                                <div id="light-blue">
                                    
                                </div>
                            </div>

                            <div id="three-lights">

                                <div id="lightLeft"></div>
                                <div id="lightMid"></div>
                                <div id="lightRight"></div>
                                
                            </div>

                        </div>
                        
                    </div>

                </div>

                <div id="mid">

                    <div id="mid-top">

                        <div id="mid-top-Circle1">
                            
                        </div>

                        <div id="mid-top-Circle2">

                        </div>

                    </div>

                    <div id="mid-main">

                        <div id="show">
                            <h3 id="searching"></h3>
                        </div>

                    </div>

                    <div id="mid-bottom">
                        
                        <div id="mid-bottom-Circle">

                        </div>

                        <div id="mid-bottom-Bars">
                            <div class="bars"></div>
                            <div class="bars"></div>
                            <div class="bars"></div>
                        </div>

                    </div>

                </div>

                <div id="bottom">
                
                    <input type="text" name="" id="search" disabled>

                    <div id="cruceta">

                        <div class="divCruceta"></div>
                        <button class="botonCruceta btnHorizontal" id="flechaArriba">▲</button>
                        <div class="divCruceta"></div>
                        <button class="botonCruceta btnVertical" id="flechaIzquierda">◀</button>
                        <div class="divCruceta btnCentral"> <div id="circuloCentral"></div></div>
                        <button class="botonCruceta btnVertical" id="flechaDerecha">▶</button>
                        <div class="divCruceta"></div>
                        <button class="botonCruceta btnHorizontal" id="flechaAbajo">▼</button>
                        <div class="divCruceta"></div>

                    </div>

                </div>
                

            </div>

            <!-- centro -->

           <div id="union">

                <div id="decoration">

                </div>

                <div id="decoration">

                </div>

           </div>

           <!-- derecho -->

            <div id="pokeinfo">

                <div id="Containerinfo"></div>

            </div>

        </div>

    </header>

     <!-- Fin pokedex -->
     <!-- ------------------------- -->


     <!-- Contendor Cards -->

    <main>

        <section class="containerCards">
            
        </section>
        
    </main>

    <!-- Fin contendor Cards -->


    <script src="app.js"></script>
    
</body>
</html>
